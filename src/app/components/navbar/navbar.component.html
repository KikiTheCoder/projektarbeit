<nav id="navbar">
  <div id="navcontent">
    <li class="nav-link float-left" id="rs-td-link">
      <a href="https://rs-td.de" pRipple>Regelschule "Am Rennsteig"</a>
    </li>

    <ul id="navlist">
      <li class="nav-link">
        <a routerLink="" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{exact: true}" pRipple>{{ 'nav_startpage' | translate}}</a>
      </li>

      <li class="nav-link" id="langbtn">
        <a (click)="langoverlay.toggle($event)"><i class="pi pi-globe"></i></a>
      </li>

    </ul>

    <p-overlayPanel #langoverlay>
      <ng-template pTemplate>
        <p-listbox [options]="this.langservice.langs" [(ngModel)]="this.langservice.selectedLang" optionLabel="name" (onChange)="this.langservice.updateLang(this.langservice.selectedLang)"></p-listbox>
      </ng-template>
  </p-overlayPanel>
  </div>
</nav>
